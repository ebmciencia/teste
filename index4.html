<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/angular/angular.js"></script>
    <script src="app/js/index-controller4.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <script src="bower_components/angular-ui-growl/src/growl.js"></script>
    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css"/>
</head>
<body ng-app="validacao">
<div class="panel panel-primary" ng-controller="IndexController4">
    <div class="panel-heading">Cadastrar</div>
    <form id="myForm" name="myForm" novalidate>
        <div class="panel-body">
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="itEmail">Email</label>

                    <input id="itEmail"
                           type="email"
                           name="itEmail"
                           ng-model="entidade.email"
                           ng-minlength="3"
                           ng-maxlength="50"
                           required
                           class="form-control"
                           id="exampleInputEmail1"
                           placeholder="Email">

                    <div ng-messages="myForm.itEmail.$error" ng-show="myForm.itEmail.$dirty" class="help-block"
                         role="alert">
                        <div ng-messages-include="mensagens.html"/>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input id="password"
                           type="password"
                           name="password"
                           ng-model="entidade.password"
                           ng-minlength="3"
                           ng-maxlength="6"
                           required class="form-control"
                           id="exampleInputPassword1"
                           placeholder="Senha">

                    <div ng-messages="myForm.password.$error" ng-show="myForm.password.$dirty" class="help-block"
                         role="alert">
                        <div ng-messages-include="mensagens.html"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary"
                    ng-disabled="myForm.$invalid"
                    ng-click="salvar()">
                <i class="fa fa-floppy-o"></i>
                Salvar
            </button>
            <button type="submit" class="btn btn-danger"
                    ng-click="limpar()">
                <i class="fa fa-times"></i>
                Limpar
            </button>
        </div>
    </form>
</div>
</body>
</html>
